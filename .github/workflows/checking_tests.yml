name: Checking Tests

on: 
    push:
        branches:
            - main
    pull_request:
        branches:
            - develop

jobs:
    test:
        name: Checking Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with: 
                  node-version: 20.18.0

            - name: Install Dependencies
              run: npm install

            - name: Build App
              run: npm run build

            - name: Checkout
              uses: actions/checkout@v4
              
            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                component: true
