name: Checking Tests

on: 
    pull_request:
        branches:
            - develop

jobs:
    test:
        name: Checking Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with: 
                  node-version: 20.18.0
                  
            - name: Install Dependencies
              run: npm install

            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                build: npm run build
                start: npm start
                browser: chrome 
                
