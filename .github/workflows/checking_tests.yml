name: Checking Tests

on: 
    pull_request:
        branches:
            - develop

jobs:
    test:
        name: Checking Cypress Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with: 
                  node-version: 20.18.0
                  
            - name: Install Dependencies
              run: npm install

            - name: Build Application
              run: npm run build

            - name: Run cypress tests
              run: npm run test
                
                
                
